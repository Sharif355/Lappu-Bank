<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-emerald-3390000 text-center mt-10">
        Let's get some
        <span class="font-bold text-emerald-400"> Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$ <span id="deposit-value">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$ <span id="withdraw-value">00</span></h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl">$ <span id="balance-value">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-10">
        <div class="grid grid-cols-2 gap-3 mx-auto w-9/12">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2">Please Deposit</h4>
            <input
              type="text"
              name=""
              placeholder="$ Amount You want to Deposit "
              id="deposit-field"
              class="w-9/12 block px-3 mb-2"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-indigo-600"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-2">Please Withdraw</h4>
            <input
              type="text"
              name=""
              placeholder="$ Amount You want to Withdraw"
              id="withdraw-field"
              class="w-9/12 block px-3 mb-2"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-sky-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
  </body>
</html>
