<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-emerald-3390000 text-center mt-10">
        Welcome to Our
        <span class="font-bold text-emerald-400"> Lappu Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-300 w-6/12 mx-auto mt-12 p-8">
        <h3 class="text-4xl pb-2 font-medium">Please Login</h3>
        <div>
          <input
            type="email"
            name=""
            placeholder="Your email "
            id="input-mail"
            class="w-9/12 block px-3 mb-2"
          />
          <input
            type="password"
            name=""
            placeholder="Your password"
            id="input-pass"
            class="w-9/12 block px-3 mb-2"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-fuchsia-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
